<script>
const yearSlider = document.getElementById("yearSlider");
const yearDisplay = document.getElementById("yearDisplay");
const monthSelect = document.getElementById("monthSelect");
const dateCheckboxes = document.querySelectorAll("#dateCheckboxes input[type=checkbox]");
const daySelect = document.getElementById("daySelect");

function updateYear() {
  yearDisplay.innerText = yearSlider.value;
  validateBirthday();
}

function getSelectedDate() {
  for (const c of dateCheckboxes) {
    if (c.checked) return parseInt(c.value);
  }
  return null;
}

function validateBirthday() {
  const year = parseInt(yearSlider.value);
  const month = parseInt(monthSelect.value);
  const date = getSelectedDate();
  const day = parseInt(daySelect.value);

  if (!date) return;

  const jsDate = new Date(year, month, date);
  const correctDay = jsDate.getDay(); // 0=Sun ... 6=Sat
  const dayMap = [6,0,1,2,3,4,5]; // JS Sunday(0) => 6(Sun in our select)
  const mappedDay = dayMap[correctDay];

  if (mappedDay !== day) {
    alert("Day doesn't match the selected date! Resetting month/date/day.");
    monthSelect.selectedIndex = 0;
    dateCheckboxes.forEach(c => c.checked = false);
    daySelect.selectedIndex = 0;
  }
}
</script>

<div id="phoneContainer">
  <label>Phone Number: <span id="phoneValue">00000000000</span></label>
  <input type="range" class="slider phoneSlider" min="0" max="99999999999" value="0">
</div>

<br>
<button id="advancedPhoneButton" onclick="advancedPhone()" 
  style="background-color: #00BB00; color: white;">Advanced Selection</button>
  
<script>
const phoneContainer = document.getElementById("phoneContainer");
const phoneButton = document.getElementById("phoneButton");
const phoneValue = document.getElementById("phoneValue");
const advancedPhoneButton = document.getElementById("advancedPhoneButton");

const TOTAL_MAX = 99999999999;
let firstExpanded = false;

// Attach initial listener
document.querySelector(".phoneSlider").addEventListener("input", handleSliderInput);
updatePhoneValue();

// --- Update phone display ---
function updatePhoneValue() {
  const sliders = document.querySelectorAll(".phoneSlider");
  let total = 0;
  sliders.forEach(s => total += parseInt(s.value));
  phoneValue.innerText = total.toString().padStart(11,'0');
}

// --- Handle slider input ---
function handleSliderInput(e){
  const sliders = Array.from(document.querySelectorAll(".phoneSlider"));
  const index = sliders.indexOf(e.target);

  let clickedValue = parseInt(e.target.value);
  let prevTotal = sliders.slice(0,index).reduce((sum,s)=>sum+parseInt(s.value),0);
  let targetTotal = prevTotal + clickedValue;

  let remaining = targetTotal;
  sliders.forEach(s=>{
    const max = parseInt(s.max);
    if(remaining>=max){
      s.value = max;
      remaining-=max;
    }else{
      s.value = remaining;
      remaining=0;
    }
  });
  updatePhoneValue();
}

// --- Expand phone sliders ---
function expandPhone(){
  let sliders = Array.from(document.querySelectorAll(".phoneSlider"));
  const currentTotal = sliders.reduce((sum,s)=>sum+parseInt(s.value),0);

  if(!firstExpanded){
    sliders[0].style.width="100%";
    phoneButton.textContent="Expand More";
    firstExpanded=true;
    return;
  }

  const newSliderCount = sliders.length +1;
  const newMax = Math.floor(TOTAL_MAX/newSliderCount);
  sliders.forEach(s=>s.max=newMax);

  const newSlider = document.createElement("input");
  newSlider.type="range";
  newSlider.className="slider phoneSlider";
  newSlider.min=0;
  newSlider.max=newMax;
  newSlider.style.width="100%";
  newSlider.addEventListener("input",handleSliderInput);
  phoneContainer.appendChild(newSlider);

  sliders = Array.from(document.querySelectorAll(".phoneSlider"));
  let remaining = currentTotal;
  sliders.forEach(s=>{
    if(remaining>=newMax){
      s.value=newMax;
      remaining-=newMax;
    }else{
      s.value=remaining;
      remaining=0;
    }
  });

  updatePhoneValue();
}


// --- Advanced selection with animated "AI statements" ---
function advancedPhone() {
  // Hide sliders and buttons
  document.querySelectorAll(".phoneSlider").forEach(s => s.style.display = "none");
  phoneButton.style.display = "none";
  advancedPhoneButton.style.display = "none";

  // Create animation display
  const animDiv = document.createElement("div");
  animDiv.id = "animDiv";
  animDiv.style.fontFamily = "monospace";
  animDiv.style.fontSize = "1.5em";
  animDiv.style.marginTop = "10px";
  animDiv.style.whiteSpace = "pre";
  animDiv.innerText = "Initializing advanced number generation...\n";
  phoneContainer.appendChild(animDiv);

  // Random AI-style statements
  const statements = [
    "Analyzing digits...",
    "Simulating user patterns...",
    "Generating plausible sequences...",
    "Encrypting...",
    "Validating interdimensional checksum...",
    "Finalizing 11-digit output...",
    "Calibrating number stabilizers...",
    "Engaging randomness engine..."
  ];

  let finalNumber = "";
  for(let i=0;i<11;i++){
    finalNumber += Math.floor(Math.random()*10);
  }

  let animStep = 0;
  const totalSteps = 10; // total animation frames

  const interval = setInterval(() => {
    // Pick a random statement to show
    const statement = statements[Math.floor(Math.random()*statements.length)];

    // Generate a random 11-digit number for effect
    let tempNumber = "";
    for(let j=0;j<11;j++){
      tempNumber += Math.floor(Math.random()*10);
    }

    animDiv.innerText = `${statement}`;
    animStep++;

    if(animStep >= totalSteps){
      clearInterval(interval);
      // Final display
      animDiv.innerText = `Is this your number?\n${finalNumber}`;

      // Show confirmation
      const confirmDiv = document.createElement("div");
      confirmDiv.id = "confirmDiv";
      confirmDiv.style.marginTop = "10px";
      confirmDiv.innerHTML = `
        <button onclick="confirmYes('${finalNumber}')">Yes</button>
        <button onclick="confirmNo()">No</button>
      `;
      phoneContainer.appendChild(confirmDiv);
    }
  }, 500); // change every 100ms for a smooth effect
}

function confirmYes(number){
  alert("Great! Your number is " + number);
  document.getElementById("confirmDiv").remove();
  document.getElementById("animDiv").remove();
}

function confirmNo(){
  alert("Okay, returning to basic input.");
  document.getElementById("confirmDiv").remove();
  document.getElementById("animDiv").remove();
  // Restore sliders and buttons
  document.querySelectorAll(".phoneSlider").forEach(s => s.style.display = "block");
  phoneButton.style.display = "inline-block";
  advancedPhoneButton.style.display = "inline-block";
}
</script>
